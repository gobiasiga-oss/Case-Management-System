<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="CSS/styles.css" />
</head>

<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-box">
                <h2>Add User</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="Enter your full name" required />
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required />
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required />
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
                    </div>
                    <button type="submit" class="primary-btn">Add userName</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (using ES Modules) -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js"></script>

    <!-- Reference to external JavaScript file -->
    <script type="module" src="JavaScript/signup.js"></script>
</body>

</html>
